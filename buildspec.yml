version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -e .
  pre_build:
    commands:
      - echo "Started test case execution!!"
      - find . -name "*.py" -exec pylint '{}' \;
      - cd flaskerino && python tests/test_index.py -v
  post_build:
    commands:
      - echo "After executing test cases"
      - echo $CODEBUILD_BUILD_SUCCEEDING
      - echo "Printed CODE_BUILD_SUCCEEDING"
artifacts:
  files:
    - '**/*'
  discard-paths: no
